<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Happy Woman Day</title>

  <!-- Favicon Icon -->
  <link rel="icon" href="https://i.pinimg.com/564x/56/11/1e/56111e44a5c6c689ba7f1fcceb5df3df.jpg" sizes="32x32" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link rel="stylesheet" href="assets/css/magnific-popup.css" />
  <link rel="stylesheet" href="assets/css/slick.css" />
  <link rel="stylesheet" href="assets/css/default.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Preloader Part -->
  <div class="preloader">
    <div class="loader">
      <div class="ytp-spinner">
        <div class="ytp-spinner-container">
          <div class="ytp-spinner-rotator">
            <div class="ytp-spinner-left">
              <div class="ytp-spinner-circle"></div>
            </div>
            <div class="ytp-spinner-right">
              <div class="ytp-spinner-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Preloader End -->

  <!-- Header Part -->
  <header class="header">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-4">
          <a href="index.html">
            <img class="logo" src="assets/images/logo-sun.png" alt="logo-sun">
          </a>
        </div>
        <div class="col-4">
          <img class="header__image d-flex ml-auto" src="assets/images/logo@.png" alt="logo-veu">
        </div>
      </div>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner wow bounceInDown">
    <img class="banner__image" src="assets/images/banner2.jpg" alt="">
  </section>

  <!-- Main Content -->
  <section class="khanh-thuy-hien">
    <div class="container">
      <!-- Carousel and other content goes here -->
      <div class="carousel-item active">
        <div class="row ">
          <div class="khanh-thuy-hien__img col-12 col-md-6 d-flex align-item-center wow bounceInLeft" data-wow-delay="1s">
            <img src="./assets/images/hathiankhanh.jpg" class="img-fluid" alt="ha-thi-an-khanh" />
          </div>
          <div class="khanh-thuy-hien__card col-12 col-md-6 d-flex align-items-end wow bounceInDown">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Hà Thị An Khanh</h5>
                <span class="card-text">Gửi cô nàng QA An Khanh nè, <br> Hôm nay là ngày 8/3, là ngày của chị em hội phụ nữ, vậy chắc chắn sẽ không thể quên được cô nàng QA đáng yêu của team EDU đúng không. <br> Thân gửi.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Button to move to the second section -->
  <section class="navigate-button">
    <div class="container text-center my-5">
      <a href="#gallery-section" class="btn btn-primary">Next Page</a>
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery-section" class="gallery">
    <div class="container text-center">
      <h2 class="mb-5">Image Gallery</h2>

      <!-- First 3 images in one row -->
      <div class="row">
        <div class="col-md-4">
          <img src="assets/images/image1.jpg" class="img-fluid" alt="Image 1">
        </div>
        <div class="col-md-4">
          <img src="assets/images/image2.jpg" class="img-fluid" alt="Image 2">
        </div>
        <div class="col-md-4">
          <img src="assets/images/image3.jpg" class="img-fluid" alt="Image 3">
        </div>
      </div>

      <!-- Separator -->
      <hr class="my-5">

      <!-- Next 3 images with similar layout -->
      <div class="row">
        <div class="col-md-4">
          <img src="assets/images/image4.jpg" class="img-fluid" alt="Image 4">
        </div>
        <div class="col-md-4">
          <img src="assets/images/image5.jpg" class="img-fluid" alt="Image 5">
        </div>
        <div class="col-md-4">
          <img src="assets/images/image6.jpg" class="img-fluid" alt="Image 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
